{% load static tailwind_tags %}
{% load django_htmx %}
<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">
  <head>
    {% tailwind_css %}
    {% htmx_script %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Best semlor{% endblock %}</title>
    
  </head>
  <body hx-headers='{"x-csrftokens": "{{csrf_token}}"}'>
      {%block navbar %}
      {% include "../navbar/navbar.html" %}
      {% endblock %}
      {% block content %} 
      {% endblock %}
  </body>
</html>
